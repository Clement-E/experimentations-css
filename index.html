<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link href="./style.scss" />
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container mt-5">
      <div class="row">
        <a href="https://www.w3.org/Style/CSS/current-work" target="_blank">
          >> La page des expérimentations du W3C <<
        </a>
      </div>
    </div>
    <!-- Flexbox Gap -->
    <section class="container mt-5 mb-5 pb-5 pt-5">
      <h1 class="mb-5">
        Flexbox GAP
        <span class="compatibility"
          ><a href="https://caniuse.com/flexbox-gap" target="_blank"
            >compatibilité</a
          ></span
        >
      </h1>
      <div class="row d-flex exp exp-1">
        <div class="div"></div>
        <div class="div"></div>
        <div class="div"></div>
        <div class="div"></div>
        <div class="div"></div>
        <div class="div"></div>
      </div>
    </section>

    <!-- Pseudo Selector :is -->
    <section class="container mt-5 mb-5 pb-5 pt-5">
      <h1 class="mb-5">
        Pseudo Selectors <strong>:is</strong>
        <span class="compatibility"
          ><a href="https://caniuse.com/?search=%3Ais" target="_blank"
            >compatibilité</a
          ></span
        >
        <span class="mdn"
          ><a href="https://caniuse.com/?search=%3Ais" target="_blank"
            >MDN</a
          ></span
        >
      </h1>
      <div class="row d-flex exp exp-2">
        <div class="div jaune"></div>
        <div class="div gris"></div>
        <div class="div rouge"></div>
        <div class="div gris"></div>
        <div class="div rouge"></div>
        <div class="div gris"></div>
      </div>
    </section>

    <!-- Pseudo Selector :has -->
    <section class="container mt-5 mb-5 pb-5 pt-5">
      <h1 class="mb-5">
        Pseudo Selectors <strong>:has</strong>
        <span class="compatibility"
          ><a href="https://caniuse.com/?search=%3Ahas" target="_blank"
            >compatibilité</a
          ></span
        >
        <span class="mdn"
          ><a
            href="https://developer.mozilla.org/fr/docs/Web/CSS/:has"
            target="_blank"
            >MDN</a
          ></span
        >
      </h1>
      <div class="row d-flex exp exp-3">
        <div class="div"></div>
        <div class="div d-flex justify-content-center align-items-center">
          <p>ce div sera un jour orange...</p>
        </div>
        <div class="div"></div>
        <div class="div"></div>
        <div class="div"></div>
        <div class="div"></div>
      </div>
    </section>
  </body>
</html>

<script src="index.js"></script>
